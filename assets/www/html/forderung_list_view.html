<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/forderung.css">
        <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/nav.js"></script>
        <script type="text/javascript" src="../js/forderung_finance.js"></script>
        <script src="createDB.js"></script>
        <title>Welcome to P2P Lending</title>

    <body>
        <nav id="nav">
        </nav>
		<div class="container">
            <div class="row">
                <div id="forderung" class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Forderung</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                             alt="">
                        <h1 id="titels" class="middle">Hamed</h1>
                        <form class="form-signin">
                            <label>Kreditbetrag:</label>
                            <input id="betrag_view" style="background-color: #f7f7f7; border-color: #f7f7f7; box-shadow:  0px 0px 0px rgba(0, 0, 0, 0); margin: 0px 0px 20px 0px;" type="text" class="view_textbox form-control" readonly disabled>
                            <label>Laufzeit:</label>
                            <input id="laufzeit_view" style="background-color: #f7f7f7; border-color: #f7f7f7; box-shadow:  0px 0px 0px rgba(0, 0, 0, 0); margin: 0px 0px 20px 0px;" type="text" class="form-control" readonly disabled>
                            <label>User Rating:</label>
                            <input id="rating_view" style="background-color: #f7f7f7; border-color: #f7f7f7; box-shadow:  0px 0px 0px rgba(0, 0, 0, 0); margin: 0px 0px 20px 0px;" type="text" class="form-control" readonly disabled>
                            <label>Zinssatz:</label>
                            <input id="zins_view" style="background-color: #f7f7f7; border-color: #f7f7f7; box-shadow:  0px 0px 0px rgba(0, 0, 0, 0); margin: 0px 0px 20px 0px;" type="text" class="form-control" readonly disabled>
                            <label>Beschreibung:</label>
                            <textarea id="beschreibung_view" style="background-color: #f7f7f7; border-color: #f7f7f7; box-shadow:  0px 0px 0px rgba(0, 0, 0, 0); margin: 0px 0px 20px 0px;" class="form-control" rows="5" readonly disabled></textarea>
                            <button id="back" class="btn btn-lg btn-primary half" type="button">Zur√ºck</button>
                            <button id="finance" class="btn btn-lg btn-primary half" type="submit">Finanzieren</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
