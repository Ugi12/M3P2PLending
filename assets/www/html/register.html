<!DOCTYPE html>
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/toast-js.min.css">

    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="../js/login.js"></script> -->
    <script type="text/javascript" src="../js/mysql.js"></script>
    <script type="text/javascript" src="../js/toast.min.js"></script>
    <script type="text/javascript" src="../js/cookieOp.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
    <title>Register</title>
</head>

<body>
<nav id="nav">
    
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>
            <div class="account-wall" style="margin-bottom:10px;">
                <form class="form-signin" onsubmit="return register();">
                    <div class="form-group">
                    <input type="text" class="form-control" id="vname" placeholder="Vorname" required autofocus>
                    </div>

                    <div class="form-group">
                    <input type="text" class="form-control" id="nname" placeholder="Nachname" required>
                    </div>

                    <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Passwort" required>
                    </div>

                    <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="Passwort wiederholden" required>
                    </div>

                    <div class="form-group">
                    <input type="tel" class="form-control" id="tele" placeholder="Telephone-Number (optional)">
                    </div>

                    <div class="form-group">
                    <input type="text" class="form-control" id="iban" placeholder="IBAN-Nummer (optional)">
                    </div>

                    <div class="form-group">
                    <input type="text" class="form-control" id="bic" placeholder="BIC-Nummer (optional)">
                    </div>
                    <button id="reg" class="btn btn-lg btn-primary btn-block" type="button">Registrieren</button>

                    <div class="toast fade" id="RegisterToast" tabindex="-1" role="dialog">
                        <div class="toast-dialog" role="document">
                            <div class="toast-content">
                                <div class="toast-body">
                                    Die Registrierung wurde gespeichert!
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
